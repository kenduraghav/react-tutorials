name: Auto-approve and merge Dependabot updates

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, labeled]
  pull_request_review:
    types: [submitted]
  workflow_dispatch:  # ðŸ‘ˆ allows manual trigger from the Actions tab

permissions:
  contents: write
  pull-requests: write
  checks: read
  statuses: read

jobs:
  auto-merge:
    # Run only for Dependabot PRs
    if: ${{ github.actor == 'dependabot[bot]' || github.actor == 'dependabot-preview[bot]' }}
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: âœ… Auto-approve Dependabot PR
        if: ${{ steps.metadata.outputs.update-type != 'version-update:semver-major' }}
        uses: hmarr/auto-approve-action@v4
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: ðŸ”„ Auto-merge Dependabot PR
        if: ${{ steps.metadata.outputs.update-type != 'version-update:semver-major' }}
        uses: pascalgn/automerge-action@v0.15.6
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_METHOD: squash
          MERGE_COMMIT_MESSAGE: "dependabot"
          MERGE_DELETE_BRANCH: "true"

      - name: ðŸ’¬ Add confirmation comment
        if: ${{ success() }}
        run: |
          gh pr comment "$GITHUB_REF_NAME" --body "âœ… This Dependabot PR was automatically approved and merged."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
